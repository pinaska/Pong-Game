<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1>Pong full of love.			
				<svg width="70" height="60" viewBox="0 0 70 60" class="heart">
				<path d="M0 10 L10 10 L10 0 L30 0 L30 10 L40 10 L40 0 L60 0 L60 10 L70 10 L70 30 L60 30 L60 40 L50 40 L50 50 L40 50 L40 60 L30 60 L30 50 L20 50 L20 40 L10 40 L10 30 L0 30 Z" fill="pink" fill-rule="evenodd" />
			  </svg>
			</h1>
			<div id="game"></div>
		
		<div class="game-instruction">
				<h2>Game instruction</h2>
			<button id="show-more">show</button>
			<div id='game-instruction-hidden' class="instruction-hidden" style="display: none">
			<p>Move your paddle:</p>
			<ul>
				<li class="player-left">Player 1<br>
					<span>(left side of the screen)</span><br>
					<p>a: up z: down</p>
				</li>
				<li class="player-rigt">Player 2<br><span>(right side of the screen)</span><br>
					<p>▲: up ▼: down</p>
				</li>
			</ul>
			<p>Pause game:<br>press Space Bar</p>			
		</div>
	</div>
		<footer><p>Made by Kate</p><a href="https://github.com/pinaska">github link</a></footer>
		<script type="text/javascript" src="build/bundle.js"></script>
	</body>
</html>
